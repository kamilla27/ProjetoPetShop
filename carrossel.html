<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="css/style-carrossel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens-carrossel/image1.png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="imagens-carrossel/image2.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagens-carrossel/image3.png" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
